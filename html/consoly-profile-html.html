<!DOCTYPE html>
<html lang="en">
<head>
    <title>Consoly - Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Profile page for anonymous users in the Consoly community. Connect, share, and support each other in a safe space.">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/w3-theme-blue-grey.css">
</head>
<body class="w3-content w3-theme-l5">
    <div class="w3-container w3-padding-64">
        <div class="w3-card w3-white">
            <header class="w3-container w3-theme-l1 w3-padding">
                <h2>Anonymous Profile</h2>
            </header>
            <div class="w3-container w3-center w3-padding">
                <img src="https://www.w3schools.com/w3images/avatar3.png" alt="User Avatar" class="w3-circle" style="width:150px">
                <h3>Anonymous User</h3>
                <p>Safe Space Community Member</p>
                <div class="w3-section">
                    <div class="w3-row">
                        <div class="w3-col m4">
                            <strong>Posts</strong><br>12
                        </div>
                        <div class="w3-col m4">
                            <strong>Supports</strong><br>45
                        </div>
                        <div class="w3-col m4">
                            <strong>Groups</strong><br>3
                        </div>
                    </div>
                </div>
                <div class="w3-section">
                    <h4>Support Contributions</h4>
                    <div class="w3-light-grey w3-round-xlarge">
                        <div class="w3-container w3-theme-l1 w3-round-xlarge progress-bar">70%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
